apiVersion: gateway.tailscale.io/v1alpha1
kind: TailscaleGateway
metadata:
  name: test-gateway
  namespace: tailscale-gateway-system
spec:
  tailscale:
    authKeySecret:
      name: tailscale-oauth
      clientIdKey: client-id
      clientSecretKey: client-secret
    tags:
      - "tag:k8s"
      - "tag:test"
  xdsServer:
    image: "tailscale-gateway:latest"
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
